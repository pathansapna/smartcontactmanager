<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Change password form</title>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:250px;" class="col-md-12">

                        <h3 class="mt-4">Enter new password</h3>
                            <form th:action="@{/change-password}" method="post">
                                <div class="form-group">

                                    <input name="newPassword" type="password" class="form-control" placeholder="Enter new password here" required>




                                </div>

                                <div class="container text-center">
                                    <button class="btn btn-primary">Change password</button>

                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
</body>
</html>
