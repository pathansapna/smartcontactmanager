<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>About Page</title>
</head>
<body>
<section>
<div class="container">

    <div class="card">
        <div class="card-body my-5">


            <div class="container text-center">
                <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/contact.png'}" alt="profile photo">

            </div>
            <h1 class="text-center mt-3 text-secondary font-italic">
                Start Adding Your Contacts on Cloud....
            </h1>
            <div class="text-center mt-4">
                <a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase "> Add Your Contacts </a>

                <hr />
                <h3 class="my-3" >Donate Us</h3>
                <input id="payment_field" type="text" class="form-control my-2" placeholder="Enter amount here">

                <div class="container text-center mt-4">
                    <button onclick="paymentStart()" class="btn btn-success btn-block"> PAY </button>
                </div>
            </div>
        </div>


    </div>

</div>

    <script>
          $(document).ready(() => {
          $('.item').removeClass('active');
          $('#home-link').addClass("active");
          });
    </script>

</section>
</body>
</html>
