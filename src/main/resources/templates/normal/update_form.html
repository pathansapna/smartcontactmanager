<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>About Page</title>
</head>
<body>
<section>
  <div class="card mr-3 ml-4 mt-4">

    <div class="card-body">

      <h1 class="text-center">Update your Contact</h1>

      <div class="container-fluid mt-1">

        <div class="row">
          <div class="col-md-8 offset-md-2">

            <form action="" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-update}" class="mt-2">

              <!--Hidden ID-->
              <input type="hidden" th:value="${contact.cid}" name="cid" />


              <!-- Image Field-->
              <div class="container text-center">
                <img style="width: 250px; height: 250px;" class="my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="">

              </div>

              <div class="custom-file">
                <input type="file" name="profileImage" placeholder="Enter new profile">

              </div>
              <!--First Name-->
              <div class="input-group">

                <div class="input-group-prepend">

                  <div class="input-group-text">
                    <i class="fa fa-plus"></i>
                  </div>

                </div>

                <input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control" required/>

              </div>

              <!--Second Name-->
              <div class="input-group mt-3">

                <div class="input-group-prepend">

                  <div class="input-group-text">
                    <i class="fas fa-user-alt"></i>
                  </div>

                </div>

                <input th:value="${contact.sec_name}" type="text" id="sec_name" name="sec_name" placeholder="Enter Nick name here" class="form-control" required/>

              </div>

              <!--Phone Field-->
              <div class="input-group mt-3">

                <div class="input-group-prepend">

                  <div class="input-group-text">
                    <i class="fa fa-phone"></i>
                  </div>

                </div>

                <input  th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter phone number here" class="form-control" required/>

              </div>

              <!--Email Field-->
              <div class="input-group mt-3">

                <div class="input-group-prepend">

                  <div class="input-group-text">
                    <i class="fas fa-user-alt"></i>
                  </div>

                </div>

                <input th:value="${contact.c_email}" type="email" id="email" name="c_email" placeholder="Enter email here" class="form-control" required/>

              </div>


              <!--Work Field-->
              <div class="input-group mt-3">

                <div class="input-group-prepend">

                  <div class="input-group-text">
                    <i class="fa fa-briefcase"></i>
                  </div>

                </div>

                <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter work here" class="form-control" required/>

              </div>

              <!-- Contact Description  -->
              <div class="form-group mt-3">

                <textarea th:utext="${contact.description}" name="description" id="mytextarea" class="form-control" placeholder="Enter contact description" rows="10"></textarea>

              </div>


              <div class="container text-center">
                <button class="btn btn-outline-primary">Update  Contact</button>
              </div>




            </form>

          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

</section>
</body>
</html>
