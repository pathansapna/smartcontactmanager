<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>About Page</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-4 mt-4">

      <div class="card-body">

        <h1 class="text-center">Add Contact</h1>

        <div class="container-fluid mt-1">

          <div class="row">
            <div class="col-md-8 offset-md-2">

              <form action="" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-contact}" class="mt-2">

                <!--First Name-->
                <div class="input-group">

                  <div class="input-group-prepend">

                    <div class="input-group-text">
                      <i class="fa fa-plus"></i>
                    </div>

                  </div>

                  <input type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control" required/>

                </div>

              <!--Second Name-->
                <div class="input-group mt-3">

                  <div class="input-group-prepend">

                    <div class="input-group-text">
                      <i class="fas fa-user-alt"></i>
                    </div>

                  </div>

                  <input type="text" id="sec_name" name="sec_name" placeholder="Enter Nick name here" class="form-control" required/>

                </div>

                <!--Phone Field-->
                <div class="input-group mt-3">

                  <div class="input-group-prepend">

                    <div class="input-group-text">
                      <i class="fa fa-phone"></i>
                    </div>

                  </div>

                  <input  type="number" id="phone" name="phone" placeholder="Enter phone number here" class="form-control" required/>

                </div>

                <!--Email Field-->
                <div class="input-group mt-3">

                  <div class="input-group-prepend">

                    <div class="input-group-text">
                      <i class="fas fa-user-alt"></i>
                    </div>

                  </div>

                  <input type="email" id="email" name="c_email" placeholder="Enter email here" class="form-control" required/>

                </div>


                <!--Work Field-->
                <div class="input-group mt-3">

                  <div class="input-group-prepend">

                    <div class="input-group-text">
                      <i class="fa fa-briefcase"></i>
                    </div>

                  </div>

                  <input type="text" id="work" name="work" placeholder="Enter work here" class="form-control" required/>

                </div>

<!-- Contact Description  -->
                <div class="form-group mt-3">

                  <textarea name="description" id="mytextarea" class="form-control" placeholder="Enter contact description" rows="10"></textarea>
                  
                </div>

                <!-- Image Field-->
                <div class="custom-file">
                  <input type="file" name="profileImage">

                </div>

                <div class="container text-center">
                  <button class="btn btn-outline-primary">Save Contact</button>
                </div>




              </form>

            </div>
          </div>
        </div>

      </div>

    </div>

  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
  <script>
          $(document).ready(() => {
          $('.item').removeClass('active');
          $('#add-link').addClass("active");
          });
    </script>

</section>
</body>
</html>
