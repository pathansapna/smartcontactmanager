<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>About Page</title>
</head>
<body>
<section>

            <div class="card mr-3 ml-3" th:if="${contact}">

              <div class="card-body">

                <div class="container text-center">

                    <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo">
                        <h3 class="mt-3"> <span th:text="${contact.name}" ></span> ( <span th:text="${contact.sec_name}" > </span> ) </h3>

                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">SCM<span th:text="${contact.cid}"></span></th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${contact.c_email}"></span></td>

                        </tr>
                        <tr>
                            <th scope="row">Phone</th>
                            <td><span th:text="${contact.phone}"></span></td>

                        </tr>
                        <tr>
                            <th scope="row">Work</th>
                            <td><span th:text="${contact.work}"></span></td>

                        </tr>

                        </tbody>



                    </table>
                    <div class="description mt-3">

                        <th:block th:utext="${contact.description}"> </th:block>

                    </div>
                    <div class="container mt-3">

                        <button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger">Delete</button>
                        <form th:action="@{'/user/update-contact/'+${contact.cid}}"class="mt-2" method="post">
                            <button class="btn btn-primary">Update</button>
                        </form>
                    </div>

                </div>

              </div>


            </div>
    <h1 th:unless="${contact}" class="text-center p-3 bg-danger text-white">You don't have permission to see this contact...</h1>


</section>
</body>
</html>
